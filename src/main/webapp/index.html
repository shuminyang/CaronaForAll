<!DOCTYPE html>
<html>
    <head>
        <title>Sua Carona Aqui!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body ng-app="caronaAll">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="signInButton" class="text-center">
                        <span class="g-signin" data-scope="openid email" id="g_oauth"
                              data-clientid="324388598201-gf1cblm4n8m1cf27acg5q1lgrqs0l1dp.apps.googleusercontent.com"
                              data-redirecturi="postmessage"
                              data-accesstype="offline"
                              data-cookiepolicy="single_host_origin"
                              data-callback="signInCallback" data-approvalprompt="force">
                        </span>
                    </div>
                    <div id="result"></div>
                </div>
            </div>
        </div>
        <input type="button" value="Login" id="loginForm">        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery/jquery-ui.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js" type="text/javascript"></script>        
        <script src="https://apis.google.com/js/platform.js?onload=start"></script>
        <script src="js/jquery/jq.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/route.js" type="text/javascript"></script>
    </body>
</html>
